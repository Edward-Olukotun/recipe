<!DOCTYPE html>
<html lang="en">

<head>

<body class="text-gray-600 font-body ">

    <div class="grid md:grid-cols-3 " > <!--content wrapper-->

                            class="w-6 h-6 inline-block  md:hidden">

                        </svg>

                        <a href="/" class="hover:text-gray-800">MENU</a>
                    </h1>
                </div>
                <ul class="text-sm text-white hidden md:block" id="menu">
                    <li class="text-gray-600 font-bold  hover:text-yellow-600 border-r-4 border-red-500">
                        <a href="#" >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"

                            class="w-6 h-6 inline-block ml-4 ">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                        </svg>

                        <span>ABOUT</span>
                        </a>
                    </li>
                    <li class="pt-4 hover:text-yellow-600">
                        <a href="#" >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="w-6 h-6 inline-block ml-4 ">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.068.157 2.148.279 3.238.364.466.037.893.281 1.153.671L12 21l2.652-3.978c.26-.39.687-.634 1.153-.67 1.09-.086 2.17-.208 3.238-.365 1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
                        </svg>
                        <span>CONTACT</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--end nav-->
        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end ">
                <a href="#" class="text-red-700 button border-red-700 md:border-2 hover:bg-red-200 md:hover:bg-red-600 md:hover:text-white transition ease-out duration-500">LOG IN</a>
                <a href="#" class="text-red-700 ml-2 button border-red-700 md:border-2 hover:bg-red-200 md:hover:bg-red-600 md:hover:text-white transition ease-out duration-500">SIGN OUT</a>

            <header>
                <h2 class="text-gray-700  text-6xl font-semibold ">Recipes</h2>
                <h3 class="text-2xl font-semibold mt-8">FOR FOODIES</h3>
            </header>
            <div>
                <h4 class="font-bold mt-12 pb-2">LATEST RECIPES</h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!--cards go here-->
                    <div class="card transform hover:scale-125 transition ease-out duration-300">
                        <img src="./images/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold"> 5 Bean Chilli Stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Daisy</span>
                        </div>
                        <div class="badge">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"

                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card transform hover:scale-125 transition ease-out duration-300">
                        <img src="./images/beans.jpg" alt="beans" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold"> Beans porridge</span>
                            <span class="block text-gray-500 text-sm">Recipe by Daisy</span>
                        </div>
                        <div class="badge">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                class="w-6 h-6 inline-block">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card  transform hover:scale-125 transition ease-out duration-300">
                        <img src="./images/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Chicken curry</span>
                            <span class="block text-gray-500 text-sm">Recipe by Daisy</span>
                        </div>
                        <div class="badge">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                class="w-6 h-6 inline-block">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                    
                </div>
                <h4 class="font-bold mt-12 pb-2">MOST POPULAR</h4>
                <div class="mt-8">
                    <!--cards go here-->
                </div>
                <div class="flex justify-center">
                    <div class="bg-gray-400 text-gray-200 button hover:bg-gray-500 transform hover:scale-125 transition ease-out duration-300">
                        load more
                    </div>
                </div>
            </div>
        </main>
    </div>
